<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form login</title>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12 form-background">
          <img class="user-img" src="picture/4.jpg" alt="" srcset="" />

          <div class="row margin-sing">
            <a href="#" class="sing1">SING UP</a>
            <a href="#" class="sing">SING IN </a>
          </div>
          <div class="grid-example col s12 l6 text-center">
            <div class="row mb">
              <div class="col s12">
                <div class="row mb">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input
                      type="text"
                      id="autocomplete-input"
                      class="autocomplete"
                    />
                    <label for="autocomplete-input">First Name</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="grid-example col s12 l6 text-center">
            <div class="row mb">
              <div class="col s12">
                <div class="row mb">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input
                      type="text"
                      id="autocomplete-input"
                      class="autocomplete"
                    />
                    <label for="autocomplete-input">Last Name</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="grid-example col s12 text-center">
            <div class="row mb">
              <div class="col s12">
                <div class="row mb">
                  <div class="input-field col s12">
                    <i class="material-icons prefix"
                      ><svg
                        width="34"
                        height="31"
                        viewBox="0 0 34 31"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          opacity="0.4"
                          d="M26.3254 10.7686L19.2164 16.4923C17.871 17.5471 15.9851 17.5471 14.6397 16.4923L7.4696 10.7686"
                          stroke="#1E2D48"
                          stroke-width="1.5"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        />
                        <path
                          fill-rule="evenodd"
                          clip-rule="evenodd"
                          d="M9.02566 1.5H24.7389C27.0045 1.52541 29.1609 2.48321 30.7059 4.15034C32.2508 5.81746 33.0495 8.04838 32.9158 10.3235V21.2033C33.0495 23.4785 32.2508 25.7094 30.7059 27.3765C29.1609 29.0436 27.0045 30.0014 24.7389 30.0269H9.02566C4.15915 30.0269 0.879211 26.0678 0.879211 21.2033V10.3235C0.879211 5.45908 4.15915 1.5 9.02566 1.5Z"
                          stroke="#1E2D48"
                          stroke-width="1.5"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        /></svg
                    ></i>
                    <input
                      type="text"
                      id="autocomplete-input"
                      class="autocomplete"
                    />
                    <label for="autocomplete-input">Email Address</label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="grid-example col s12 l6 text-center">
            <div class="row row-margin">
              <div class="col s12">
                <div class="row mb">
                  <div class="input-field col s12">
                    <i class="material-icons prefix"
                      ><svg
                        width="16px"
                        height="16px"
                        viewBox="0 0 16 16"
                        xmlns="http://www.w3.org/2000/svg"
                        version="1.1"
                        fill="none"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.5"
                      >
                        <path
                          d="m10.25 8c0 3.25 4 3.25 4 0 0-3.45178-2.7982-6.25-6.25-6.25-3.45178 0-6.25 2.79822-6.25 6.25s2.79822 6.25 6.25 6.25c2.25 0 3.25-1 3.25-1"
                        />
                        <circle cx="8" cy="8" r="2.25" /></svg
                    ></i>
                    <input
                      type="text"
                      id="autocomplete-input"
                      class="autocomplete"
                    />
                    <label for="autocomplete-input">User Name</label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="grid-example col s12 l6 text-center">
            <div class="row row-margin">
              <div class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">vpn_key</i>
                    <input
                      type="text"
                      id="autocomplete-input"
                      class="autocomplete"
                    />
                    <label for="autocomplete-input">Password</label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <p class="form-check">
            <label>
              <input type="checkbox" class="filled-in" checked="checked" />
              <span>Acssecpt Tearms and Conditions.</span>
            </label>
          </p>
          <div class="submit">
            <button
              class="btn waves-effect waves-light"
              type="submit"
              name="action"
            >
              SING UP
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
